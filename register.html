<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sass/main.css">
    <title>Register</title>
</head>
<body>
    <main class="register">
        <div class="register__form">
            <img src="./img/Logo_text.svg" alt="Logo" class="register__form__logo">
            <h2 class="register__form__title">¡Bienvenido!</h2>
            <form>
                <input type="text" name="name" id="name" placeholder="Ingrese un nombre">
                <input type="text" name="surname" id="surname" placeholder="Ingrese un apellido">
                <input type="text" name="username" id="username" placeholder="Ingrese un nombre de usuario">
                <input type="password" name="pass" id="pass" placeholder="Contraseña">
                <label class="termsLabel"><input type="checkbox" name="terms" id="terms">Términos y condiciones</label>
                <button><a href="./index.html">Registrate</a></button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="./login.html">Ingresá</a></p>
        </div>
    </main>
</body>
</html>
