<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sass/main.css">
    <title>Login</title>
</head>
<body>
    <main class="login">
        <div class="login__form">
            <img src="./img/Logo_text.svg" alt="Logo" class="login__form__logo">
            <h2 class="login__form__title">¡Hola de nuevo!</h2>
            <form>
                <input type="text" name="username" id="username" placeholder="Ingrese un usuario">
                <input type="password" name="pass" id="pass" placeholder="Contraseña">
                <p class="recovery"><a href="">Recuperar contraseña</a></p>
                <a href="./index.html" class="loginBtn">Ingresar</a>
            </form>
            <p>¿No eres miembro? <a href="./register.html">Registrate</a></p>
        </div>
    </main>
</body>
</html>
